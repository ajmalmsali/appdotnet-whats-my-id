<html>
<head>
    <title>The ultimate #bragapp - What's my ID? for App.net</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700|Gentium+Book+Basic' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
{% if analytics_account %}
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ analytics_account }}']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
{% endif %}
</head>
<body>
{% block body %}{% endblock %}
<p class="footer">MIT License, Copyright (c) 2012 <a rel="me" href="http://tijs.org">Tijs Teulings</a>, <a href="https://github.com/tijs/appdotnet-whats-my-id">Fork me on Github</a></p>
</body>
</html>
